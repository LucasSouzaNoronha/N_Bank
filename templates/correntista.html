{% extends "base.html" %}
{% block title %}Cadastro de Correntista{% endblock %}
{% block content %}
<div class="homepage-banner">
    <h2>Cadastro de Correntista</h2>
</div>
<form id="correntistaForm">
    <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required maxlength="11" pattern="\d{11}">
    </div>
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    </div>
    <div class="form-group">
        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" required maxlength="2" pattern="[A-Za-z]{2}">
    </div>
    <div class="form-group">
        <label for="municipio">Município:</label>
        <input type="text" id="municipio" name="municipio" required>
    </div>
    <div class="form-group-full">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
    </div>
    <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required maxlength="8" pattern="\d{8}">
    </div>
    <div class="form-group">
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>
    </div>
    <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="">Selecione</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
        </select>
    </div>
    <button type="submit">Cadastrar</button>
</form>
<div class="msg" id="msg"></div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('correntistaForm').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = {
            cpf: form.cpf.value,
            nome: form.nome.value,
            uf: form.uf.value,
            municipio: form.municipio.value,
            endereco: form.endereco.value,
            cep: form.cep.value,
            nascimento: form.nascimento.value,
            sexo: form.sexo.value
        };
        const resp = await fetch('/correntista', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        const result = await resp.json();
        const msgDiv = document.getElementById('msg');
        msgDiv.textContent = result.mensagem;
        msgDiv.style.color = result.status === 'sucesso' ? 'green' : 'red';
        if(result.status === 'sucesso') form.reset();
    };
</script>
{% endblock %}
