{% extends "base.html" %}
{% block title %}Cadastro de Conta{% endblock %}
{% block content %}
<div class="homepage-banner">
    <h2>Cadastro de Conta</h2>
</div>
<form id="contaForm">
    <div class="form-group">
        <label for="agencia">Agência:</label>
        <input type="text" id="agencia" name="agencia" required>
    </div>
    <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required maxlength="11" pattern="\d{11}">
    </div>
    <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
    </div>
    <button type="submit">Cadastrar</button>
</form>
<div class="msg" id="resultado"></div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('contaForm').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = {
            agencia: form.agencia.value,
            cpf: form.cpf.value,
            senha: form.senha.value
        };
        const response = await fetch('/conta', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        const result = await response.json();
        const msgDiv = document.getElementById('resultado');
        
        if (result.status === 'sucesso') {
            msgDiv.textContent = `${result.mensagem} O número da conta é: ${result.numero_conta}`;
            msgDiv.style.color = 'green';
            form.reset();
        } else {
            msgDiv.textContent = result.mensagem;
            msgDiv.style.color = 'red';
        }
    }
</script>
{% endblock %}
