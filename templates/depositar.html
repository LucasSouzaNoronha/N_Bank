{% extends "base.html" %}
{% block title %}Depósito{% endblock %}
{% block content %}
<div class="homepage-banner">
    <h2>Depósito</h2>
</div>
<form id="depositoForm">
    <div class="form-group">
        <label for="senha">Sua Senha:</label>
        <input type="password" id="senha" name="senha" required>
    </div>
    <div class="form-group">
        <label for="valor">Valor do Depósito:</label>
        <input type="number" id="valor" name="valor" step="0.01" required>
    </div>
    <div style="text-align:center; margin-top: 30px;">
    <a href="/dashboard" class="back-button">Voltar ao Dashboard</a>
    </div>
    <button type="submit">Depositar</button>
</form>
<div class="msg" id="resultado"></div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('depositoForm').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = {
            senha: form.senha.value,
            valor: parseFloat(form.valor.value)
        };
        const response = await fetch('/depositar', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        const result = await response.json();
        const msgDiv = document.getElementById('resultado');
        msgDiv.textContent = result.mensagem;
        msgDiv.style.color = result.status === 'sucesso' ? 'green' : 'red';
        if (result.status === 'sucesso') {
            form.reset();
        }
    }
</script>
{% endblock %}
