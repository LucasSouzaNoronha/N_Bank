<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}N_Bank{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <style>
        /* Estilos gerais do corpo e container */
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }

        /* Estilo do banner */
        .homepage-banner {
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            color: #fff;
            padding: 40px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* Estilo do botão de voltar */
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .back-button:hover {
            background-color: #e0e0e0;
        }

        /* Estilos da navegação da homepage */
        .homepage-nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .homepage-nav li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .homepage-nav li a:hover {
            text-decoration: underline;
        }
        
        /* Estilos para os formulários */
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1 1 45%;
            box-sizing: border-box;
        }
        .form-group-full {
            flex: 1 1 100%;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            width: auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }

            .back-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% if request.path != '/' %}
            <a href="/" class="back-button">← Início</a>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
