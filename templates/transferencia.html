{% extends "base.html" %}
{% block title %}Transferência{% endblock %}
{% block content %}
<div class="homepage-banner">
    <h2>Transferência</h2>
</div>
<form id="transferenciaForm">
    <div class="form-group">
        <label for="senha">Sua Senha:</label>
        <input type="password" id="senha" name="senha" required>
    </div>
    <div class="form-group">
        <label for="agencia_destino">Agência Destino:</label>
        <input type="text" id="agencia_destino" name="agencia_destino" required>
    </div>
    <div class="form-group">
        <label for="conta_destino">Conta Destino:</label>
        <input type="text" id="conta_destino" name="conta_destino" required>
    </div>
    <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" required>
    </div>
    <button type="submit">Transferir</button>
</form>
<div class="msg" id="resultado"></div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('transferenciaForm').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = {
            senha: form.senha.value,
            agencia_destino: form.agencia_destino.value,
            conta_destino: form.conta_destino.value,
            valor: parseFloat(form.valor.value)
        };
        const response = await fetch('/transferencia', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        const result = await response.json();
        const msgDiv = document.getElementById('resultado');
        msgDiv.textContent = result.mensagem;
        msgDiv.style.color = result.status === 'sucesso' ? 'green' : 'red';
        if(result.status === 'sucesso') {
            form.reset();
        }
    }
</script>
{% endblock %}
