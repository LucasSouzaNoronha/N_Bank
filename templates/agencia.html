{% extends "base.html" %}
{% block title %}Cadastro de Agência{% endblock %}
{% block content %}
<div class="homepage-banner">
    <h2>Cadastro de Agência</h2>
</div>
<form id="agenciaForm">
    <div class="form-group">
        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" maxlength="2" required>
    </div>
    <div class="form-group">
        <label for="municipio">Município:</label>
        <input type="text" id="municipio" name="municipio" required>
    </div>
    <div class="form-group-full">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
    </div>
    <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="8" required>
    </div>
    <button type="submit">Cadastrar</button>
</form>
<div class="msg" id="resultado"></div>
{% endblock %}
{% block scripts %}
<script>
    document.getElementById('agenciaForm').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = {
            uf: form.uf.value,
            municipio: form.municipio.value,
            endereco: form.endereco.value,
            cep: form.cep.value
        };
        const response = await fetch('/agencia', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        const result = await response.json();
        const msgDiv = document.getElementById('resultado');

        if (result.status === 'sucesso') {
            msgDiv.innerText = `${result.mensagem} O número da agência é: ${result.numero_agencia}`;
            msgDiv.style.color = 'green';
            form.reset(); // Limpa os campos do formulário
        } else {
            msgDiv.innerText = result.mensagem;
            msgDiv.style.color = 'red';
        }
    }
</script>
{% endblock %}
